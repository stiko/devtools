<mat-tab-group>
    <mat-tab label="SHA512">
        <div class="tab-content">
            <mat-form-field>
                <input matInput placeholder="Text to Hash" [(ngModel)]="textToHash" autofocus>
            </mat-form-field>
            <button mat-button *ngIf="textToHash" matSuffix mat-icon-button aria-label="Clear"
                    (click)="textToHash=''">
                <mat-icon>close</mat-icon>
            </button>
            <br>
            <button mat-raised-button color="primary" (click)="hash()">SHA512</button>
            <div>
                <p>Hashed Text:</p>
                {{hashedText}}
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
